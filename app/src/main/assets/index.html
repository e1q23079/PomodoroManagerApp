<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Manager</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="setting/setting.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="App">
        <header class="App-header">
            <p class='title'>
                Pomodoro Manager
            </p>
            <div class='circle' id="circle" onClick='pauseStart();'></div>
            <div>
                <p class='status' id="status"></p>
                <p class='counter' id="pomodoro"></p>
                <p><span class='parts btnMenu' onClick='openSetting();'>SETTING</span><span class='parts btnMenu' onClick='reset();'>RESET</span></p>
            </div>
            <p>
                Produced by e1q23079
            </p>
            <script src="index.js"></script>
            <script src="timer.js"></script>
        </header>
    </div>
</body>

</html>
